<div id="form-container">
    <form id="loginForm" class="d-flex align-items-center justify-content-center col-12 vh-100 mt-5">
        <div class="form-row col-12 col-md-3">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email Adress:</label>
                <input type="email" class="form-control bg-transparent" id="inputEmail4" autocomplete="off">
            </div>
            <div class="form-group col-md-12 pt-2">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control bg-transparent" id="inputPassword4" autocomplete="off">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="pwCheck">
                <label class="form-check-label" for="pwCheck">Send me a new password to my email.</label>
            </div>

            <button id="btnSignin" class="btn w-100 mt-3 pt-2 pb-2" type="submit">Sign In</button>

            <div class="m-auto pt-4">
                <div class="mt-3">
                    <a href="#/!" id="hideForm" class="d-flex justify-content-center align-items-center m-auto">

                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
