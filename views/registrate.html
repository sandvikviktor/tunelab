
<div id="form-container">
    <form id="loginForm" class="d-flex align-items-center justify-content-center col-12 vh-100 mt-5">
        <div class="form-row col-12 col-md-6 col-lg-5 col-xl-4">
            <div class="form-group col-md-12">
                <label for="inputUser">Username:</label>
                <input type="text" ng-model="username" class="form-control bg-transparent" id="inputUser" autocomplete="off">
            </div>
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email Adress:</label>
                <input type="email" ng-model="email" class="form-control bg-transparent" id="inputEmail4" autocomplete="off">
            </div>
            <div class="form-group col-md-12 pt-2">
                <label for="inputPassword4">Password</label>
                <input type="password" ng-model="password" class="form-control bg-transparent" id="inputPassword4" autocomplete="off">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="tacCheck">
                <label class="form-check-label" for="tacCheck">I agree to terms and condition</label>
            </div>

            <button id="btnSignin" class="btn w-100 mt-3 pt-2 pb-2" type="submit">Sign Up</button>

            <div class="m-auto pt-4">
                <div class="mt-3">
                    <a href="#/!" id="hideForm" class="d-flex justify-content-center align-items-center m-auto">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
